<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
        color: lightgreen;
    }
</style>
</head>
<body>
  <p>hello</p>
  <script src="./static/index.js?sleep=2000"></script>
  <p>beautiful</p>
  <style>
      p {
          color: pink;
      }
  </style>
  <!-- src标记的<script>标签会进行预加载,也就说第一个scrpit加载的时候其实第二个scrpit也开始加载了,加载完成后直接执行,所以其实两者之间间隔2s而不会是4s -->
  <script src="./static/index.js?sleep=4000"></script>
  <p>world</p>
  <style>
      p {
          color: lightblue;
      }
  </style>
</body>
</html>
