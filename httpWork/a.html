<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sleepFun = (time) => {
        return new Promise((res) => {
          setTimeout(() => {
            res();
          }, time);
        });
      };

      try {
        let a = 1;
        sleepFun(1000)
          .then(() => {
            if (a === 1) {
              let m = {
                err_no: 403,
                err_msg: "must login",
                data: null,
              };
              throw new Error(JSON.stringify(m));
            }
          })
          .catch((err) => {
            console.log("jinzhele ");
            console.log(err.message);
          });
      } catch (error) {
        console.log(error);
        console.log("jin er");
      }
    </script>
  </body>
</html>
