  <body>
    <script>
      class person {
        constructor(name) {
          this.name = name;
        }

        say() {
          console.log(this.name);
          return "nnn";
        }
      }

      let a = new person("xiaoming");
      console.log(a);
      console.log(a.say());
    </script>
