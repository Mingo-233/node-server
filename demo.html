<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <text x="20" y="100" writing-mode="vertical-rl" font-size="20">
            垂直书写的文字
        </text>
    </svg>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="180" height="180" fill="lightgrey" />
        <text x="20" y="50" dominant-baseline="central" font-size="20">Central Text</text>
    </svg>

    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <text x="100" y="50" text-anchor="middle" font-size="20">Centered Text</text>
    </svg>



</body>

</html>
