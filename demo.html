<body style="margin: 100px;">
    <div id="app"></div>
    <!-- <img src="./output/test.svg" alt=""> -->
    <script src="./annotationDemo.js"></script>

    <script>
        const basePoint = [{ x: 0, y: 0 }, { x: 100, y: 0 }, { x: 100, y: 100 }, { x: 0, y: 100 }]
        const leftTopPoint = [{ x: 0, y: -10 }, { x: 0, y: 0 }, { x: -10, y: 0 }]
        const rightTopPoint = [{ x: 100, y: -10 }, { x: 100, y: 0 }, { x: 110, y: 0 }]
        const leftBottomPoint = [{ x: -10, y: 100 }, { x: 0, y: 100 }, { x: 0, y: 110 }]
        const rightBottomPoint = [{ x: 100, y: 110 }, { x: 100, y: 100 }, { x: 110, y: 100 }]
        const allPoints = [leftTopPoint,
            rightTopPoint, leftBottomPoint, rightBottomPoint
        ].flat()
        let path = ``
        allPoints.forEach((point, index) => {
            if (index % 3 == 0) {
                path += `M ${point.x},${point.y} `
            } else {
                path += `L ${point.x},${point.y} `
            }
        })
        console.log(path);
        let svg = `
    <svg width="200px" height="200px" xmlns="http://www.w3.org/2000/svg" overflow="visible">
        <path d="${path}" fill="none" stroke="black" stroke-width="2" />

    </svg>
        `
        document.getElementById('app').innerHTML = svg

    </script>
