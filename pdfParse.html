<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Example</title>
    <style>
        #pdf-canvas {
            border: 1px solid black;
            width: 100%;
            max-width: 600px;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <h1>PDF.js Example</h1>

    <!-- Canvas to render the PDF page -->
    <canvas id="pdf-canvas"></canvas>

    <!-- Add a script to include pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <script>

        // URL of the PDF file to be loaded
        const pdfUrl = 'http://127.0.0.1:5500/output/18-14-hr48ystwj.pdf'; // 你可以替换为实际的 PDF 文件 URL

        // Load the PDF document using pdf.js
        const loadingTask = pdfjsLib.getDocument(pdfUrl);

        loadingTask.promise.then(function (pdf) {
            console.log('PDF loaded');

            // Fetch the first page
            pdf.getPage(1).then(async function (page) {
                console.log('Page loaded', page);

                // Define the canvas element
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');

                // Set the scale for rendering
                const scale = 1.0;
                const viewport = page.getViewport({ scale: scale });

                // Set canvas dimensions
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render the page into the canvas context
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(function () {
                    console.log('Page rendered');
                });
                page.getTextContent().then(function (textContent) {
                    console.log('Page text content:', textContent);
                    // let textItems = textContent.items;
                    // let finalText = '';

                    // // 遍历每个文本项，提取文本内容
                    // textItems.forEach(function (item) {
                    //     finalText += item.str + ' '; // item.str 是每个文本块的内容
                    // });

                    // // 将提取的文本内容显示到页面
                    // document.getElementById('text-content').textContent = finalText;
                    // console.log(finalText); // 输出到控制台
                });
                // 获取操作列表
                page.getOperatorList().then(function (opList) {
                    console.log('Operator List:', opList);
                    // 这里可以检查操作命令，寻找包含图片的命令
                    // 例如，检查 `opList.fnArray` 是否包含与绘制图像相关的操作符
                });
                const result = await page2svg(page, { embedFonts: false }, viewport);
                console.log('SVG result:', result);
                document.body.appendChild(result);
            });
        }, function (reason) {
            // Error handling
            console.error(reason);
        });

        async function page2svg(page, options = {}, viewport) {
            const opList = await page.getOperatorList();
            const svgGfx = new pdfjsLib.SVGGraphics(page.commonObjs, page.objs);
            // 是否解析文字
            svgGfx.embedFonts = options.embedFonts || false;
            return svgGfx.getSVG(opList, viewport);
        }
    </script>

</body>

</html>
